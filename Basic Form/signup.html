<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="/images/tags.svg" type="image/x-">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>

<body>

    <section>
        <div id="form">
            <h1> Welcome</h1>
            <form action="login.html" id="register" method="GET">
                <label>name
                    <br />
                    <input type="text" name="name">
                </label>
                <br />
                <br />
                <label>email
                    <br />
                    <input type="email" name="email" required>
                </label>
                <br />
                <br />
                <label>password
                    <br/>
                    <input type="password" name="password" required>
                </label>
                <button>Sign-up</button>
            </form>
            <div id="pic-box">
                <img src="/images/icon-login.svg" alt="box-picture">
            </div>
            <div id="ahaccount">
                <p>Already have an account? <a id="signin" href="signin.html" target="_blank">Sign in</a></p>
            </div>
        </div>
    </section>
    <footer>
        <div id="copyright">
            &copy; Higor Lopes 2021
        </div>
        <div id="images">
            <div id="in-gh">
                <a class="social" href="https://www.linkedin.com/in/higorl" target="_blank">
                    <img title="LinkedIn" id="github" src="images/ln.svg" alt="LinkedIn Logo">
                </a>
                <a class="social" href="https://www.github.com/higor212" target="_blank">
                    <img title="GitHub" id="linkn" src="/images/gh.svg" alt="GitHub Logo">
                </a>  
            </div>
        </div>
    </footer>


</body>

</html>
